<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать должность</title>
</head>
<body>
<div th:insert="/fragments/header-footer :: header"></div>

<h2>Редактировать должность</h2>

<div th:each="el : ${positions}">
    <form method="post" th:object="${position}">
        <input name="positionName" th:value="${el.positionName}" placeholder="Название должности" type="text"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('positionName')}" th:errors="*{positionName}" class="alert alert-danger"></div>

        <input name="positionSalary" th:value="${el.positionSalary}" placeholder="З/П должности" type="text"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('positionSalary')}" th:errors="*{positionSalary}"
             class="alert alert-danger"></div>

        <div th:if="${#fields.hasErrors('global')}">
            <small th:each="err : ${#fields.errors('global')}" th:text="${err}" class="alert alert-warning"></small>
        </div>
        <button type="submit" class="btn btn-success" style="margin-left: 10px">Изменить</button>
    </form>
</div>
<div th:insert="/fragments/header-footer :: footer"></div>
</body>
</html>
