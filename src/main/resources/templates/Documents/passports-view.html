<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Паспорта</title>
</head>
<body>
<div th:insert="/fragments/header-footer :: header"></div>

<h2>Паспорта</h2>

<form action="/passport/add" method="post" th:object="${passport}">
    <input name="firstName" th:field="*{firstName}" placeholder="Имя" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>

    <input name="secondName" th:field="*{secondName}" placeholder="Фамилия" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" class="alert alert-danger"></div>

    <input name="middleName" th:field="*{middleName}" placeholder="Отчество" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="alert alert-danger"></div>

    <input name="birthDate" th:field="*{birthDate}" placeholder="Дата рождения" type="date"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>

    <input name="passNum" th:field="*{passNum}" placeholder="Номер паспорта" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('passNum')}" th:errors="*{passNum}" class="alert alert-danger"></div>

    <input name="passSeria" th:field="*{passSeria}" placeholder="Серия паспорта" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('passSeria')}" th:errors="*{passSeria}" class="alert alert-danger"></div>

    <input name="givenBy" th:field="*{givenBy}" placeholder="Кем выдан" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('givenBy')}" th:errors="*{givenBy}" class="alert alert-danger"></div>

    <div th:if="${#fields.hasErrors('global')}">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}" class="alert alert-warning"></small>
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

<table class="table table-striped">
    <tr>
<!--        <th>ID</th>-->
        <th>ФИО</th>
        <th>ДАТА РОЖДЕНИЯ</th>
        <th colspan="2">ДЕЙСТВИЯ</th>
    </tr>
    <div th:each="el : ${passports}">
        <tr>
<!--            <td th:text="${el.id}"></td>-->
            <td><a th:href="'/passport/' + ${el.id}"
                   th:text="${el.secondName} + ' ' + ${el.firstName} + ' ' + ${el.middleName}"
                   style="text-decoration: none;"></a></td>
            <td th:text="${el.birthDate}" ></td>
            <td><a th:href="'/passport/' + ${el.id} + '/edit'" class="btn btn-warning">Изменить</a></td>
            <td><a type="submit" class="btn btn-danger"
                   th:href="'/passport/' + ${el.id} + '/remove'">Удалить</a></td>
        </tr>
    </div>
</table>
